<div class="card-body">
  <table   id="example1" datatable="ng" class="table table-bordered table-striped" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
    <thead>
      <tr>
        <th>S/N</th>
        <th>LoginId</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index" >
        <td>{{i + 1}}</td>
        <td>{{user.loginid}}</td>
        <td>{{user.username}}</td>
        <td>
          <a [routerLink]="['/ViewUser', user.id]" class="btn btn-primary btn-sm" >
            <i class="fas fa-folder">
            </i>
            View
          </a>
          <a [routerLink]="['/EditUser', user.id]" class="btn btn-info btn-sm" >
            <i class="fas fa-pencil-alt">
            </i>
            Edit
          </a>
            <a (click)="setId(user.id)"  data-toggle="modal" data-target="#myModal" class="btn btn-danger btn-sm">
              <i class="fas fa-trash">
              </i>
              Delete
            </a>
        </td>
      </tr>
     
    </tbody>
  </table>
</div>

        <!-- Modal -->
          <div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Warning</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete..
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                  <button type="button" (click)="deleteUser(id)" data-dismiss="modal" class="btn btn-primary">Yes</button>
                </div>
              </div>
            </div>
          </div>
