<div class="container">
  <div  class=" col-md-4 col-md-offset-4 " style=" margin-bottom: 20px !important; ">

      <form #reg="ngForm" (ngSubmit)="onSubmit(reg)" >

          <input *ngIf="quest.id" type="hidden" name="id" #id="ngModel" [(ngModel)]="quest.id" class="form-control inp "  required  placeholder="Enter Option 1"  >

        <div class="form-group">
          <!-- <label >Login Id</label> -->
          <textarea  type="text" name="qn"  #qn="ngModel"  [(ngModel)]="quest.qn" class="form-control tex "  required placeholder="Enter Question"   ></textarea>
         
        </div>
        <div class="form-group">
          <!-- <label for="">PassWord</label> -->
          <input  type="text" name="option1" #option1="ngModel" [(ngModel)]="quest.option1" class="form-control inp "  required  placeholder="Enter Option 1"  >
        </div>
        <div class="form-group">
          <!-- <label for="">PassWord</label> -->
          <input  type="text" name="option2" #option2="ngModel"  [(ngModel)]="quest.option2" class="form-control inp "  required  placeholder="Enter Option 2"  >
        </div>
        <div class="form-group">
          <!-- <label for="">PassWord</label> -->
          <input  type="text" name="option3" #option3="ngModel" [(ngModel)]="quest.option3" class="form-control inp "  required  placeholder="Enter Option 3"  >
        </div>
        <div class="form-group">
          <!-- <label for="">PassWord</label> -->
          <input  type="text" name="option4" #option4="ngModel"  [(ngModel)]="quest.option4" class="form-control inp "  required  placeholder="Enter Option 4"  >
        </div>
        <div class="form-group">
          <!-- <label for="">PassWord</label> -->
          <input  type="text" name="answer" #answer="ngModel" [(ngModel)]="quest.answer" class="form-control inp "  required  placeholder="Enter Answer"  >
        </div>
      <br>
        <button type="submit" class="btn btn-primary form-control but inp " [disabled]="!reg.valid" >SUBMIT</button>
      </form>

</div>
</div>
