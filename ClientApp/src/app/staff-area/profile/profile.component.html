
<div style="margin-top: 40px;" class="row"  >
    <div class="col-md-4 offset-md-4">
  
       <!-- Profile Image -->
       <div class="card card-primary card-outline">
          <div class="card-body box-profile">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle"
                   src="/images/avatar.jpg"
                   alt="User profile picture">
            </div>
            <ul class="list-group list-group-unbordered mb-3">
              <li class="list-group-item">
                <b>Login ID</b> <b class="float-right">{{person.loginid}}</b>
              </li>
              <li class="list-group-item">
                <b>Username</b> <b class="float-right">{{person.username}}</b>
              </li>
              <li class="list-group-item">
                <b>Email</b> <b class="float-right">{{person.email}}</b>
              </li>
              <li class="list-group-item">
                  <b>Phone</b> <b class="float-right">{{person.phone}}</b>
                </li>
              <li class="list-group-item">
                <b>Sex</b> <b class="float-right">{{person.sex.name}}</b>
              </li>
              <li *ngIf="person.score" class="list-group-item">
                <b>Score</b> <b class="float-right">{{person.score}}</b>
              </li>
            <li *ngIf="person.timeSpent" class="list-group-item">
              <b>Time Spent</b> <b class="float-right">{{person.timeSpent}} Seconds</b>
            </li>
            </ul>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      
    
  
    </div>
  </div>
