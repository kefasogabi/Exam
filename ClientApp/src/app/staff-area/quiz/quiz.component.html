<div style="margin-top: 40px;" class="row" *ngIf="quizService.qns && this.quizService.qnProgress != 10 " >
    <div class="col-md-6 offset-md-3">
       
 <span style="font-weight: bolder;">Time Elapsed : {{ quizService.displayTimeElapsed() }}</span>
 <div class="progress">
     <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width.%]="(quizService.qnProgress+1)*10">
      
     </div>
   </div>
       <br>
         
         <div class="card card-primary">
                  <div class="card-header">
                      <h3 align="center" class="panel-title">Question {{ quizService.qnProgress+1 }}</h3> 
                      <br> 
                      <p style="font-weight: bold;"> {{ quizService.qns[quizService.qnProgress].qn }}</p>
                  </div>
              <!-- /.card-header -->
                <div class="card-body">

                    <div  class="list-group"> 
                        <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].options; let i = index " >
                        <a 
                        style="font-weight: bold; cursor: pointer;"
                        class="list-group-item list-group-item-info" 
                        *ngIf="option != null" (click)="Answer(quizService.qns[quizService.qnProgress].Id, i) " >
                          {{ option }}
                        </a> 
                      </ng-container>
                      </div>

                  </div>
                  <!-- /.card-body -->
          </div>
    
 
    </div>
 </div>
