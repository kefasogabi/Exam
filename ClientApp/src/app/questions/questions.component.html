

<div class="col-md-8 col-md-offset-2">
    <table  style="color:#4189C7;" datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
        <thead>
          <tr  style="color:#ffffff; background:#4189C7 " class="active">
            <th>S/N</th>
            <th>Questions</th>
            <th>Answer</th>
            <th>Edit</th>
            <th>Delete</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions; let i = index;" class="info ">
            <td>{{i + 1}}</td>
            <td><a [routerLink]="['/ViewQuestion', question.id]">{{question.qn}}</a></td>
            <td>{{question.answer}}</td>
            <td><a class="glyphicon glyphicon-pencil" [routerLink]="['/Editquestion/', question.id]"></a></td>
            <td><a class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#myModal" (click)="deleteQuestion(question.id)" ></a></td>
           
          </tr>
         
        </tbody>
      </table>


      <!--Start Modal-->

      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      <!--End Modal-->
